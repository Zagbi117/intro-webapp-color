<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Selector de Color RGB</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="colorPicker" class="form-label">Elige un color</label>
                    <input type="color" class="form-control" id="colorPicker">
                </div>
                <div class="mb-3">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" class="form-range" min="0" max="255" id="redRange">
                    <input type="number" class="form-control" id="redInput" min="0" max="255" placeholder="0-255">
                </div>
                <div class="mb-3">
                    <label for="greenRange" class="form-label">Verde</label>
                    <input type="range" class="form-range" min="0" max="255" id="greenRange">
                    <input type="number" class="form-control" id="greenInput" min="0" max="255" placeholder="0-255">
                </div>
                <div class="mb-3">
                    <label for="blueRange" class="form-label">Azul</label>
                    <input type="range" class="form-range" min="0" max="255" id="blueRange">
                    <input type="number" class="form-control" id="blueInput" min="0" max="255" placeholder="0-255">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div id="colorBox" class="p-5 mb-3 border"></div>
                <p id="hexCode" class="fs-4"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
